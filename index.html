<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển đổi mã màu</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Chuyển đổi mã màu</h1>
        <div class="converter">
            <label for="rgb-input">RGB:</label>
            <input type="text" id="rgb-input" placeholder="VD: 255, 0, 0">
            <button id="to-hex">Chuyển sang HEX</button>
        </div>
        <div class="converter">
            <label for="hex-input">HEX:</label>
            <input type="text" id="hex-input" placeholder="VD: #FF0000">
            <button id="to-rgb">Chuyển sang RGB</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
